<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบติดตาม Incident</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 30px 16px;
}

.container {
    width: 100%;
    max-width: 768px;
    margin: 0 auto;
    background: white;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    overflow: hidden;
    padding: 30px 24px;
}

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            margin: -30px -24px 30px -24px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .form-section {
            padding: 0;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #4facfe;
            padding-bottom: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        .form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 14px 16px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s;
}

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .time-group {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
}

@media (max-width: 480px) {
    .time-group {
        grid-template-columns: 1fr;
    }
}

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .report-section {
            background: #f8f9fa;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .report-output {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
            min-height: 300px;
            margin-bottom: 15px;
        }

        .copy-btn {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .copy-btn:hover {
            transform: translateY(-1px);
        }

        .time-display {
            background: #e8f4fd;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
            color: #0066cc;
        }

        .hidden {
    display: none !important;
}

        .quick-time {
    flex-wrap: wrap;
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
}

.quick-time button {
    flex: 1 1 auto;
    min-width: 100px;
}

        .quick-time button {
            padding: 8px 12px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .quick-time button:hover {
            background: #e0e0e0;
        }

        .location-group {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            align-items: end;
        }

        .gps-btn {
            padding: 12px 15px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s;
            white-space: nowrap;
        }

        .gps-btn:hover {
            transform: translateY(-1px);
        }

        .solution-builder {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .solution-row {
    display: grid;
    grid-template-columns: auto 1fr auto 1fr;
    gap: 10px;
    align-items: center;
    margin-bottom: 10px;
}

        .solution-row-wide {
    display: grid;
    grid-template-columns: auto 1fr auto 1fr auto 1fr;
    gap: 10px;
    align-items: center;
    margin-bottom: 10px;
}

        .solution-row input,
        .solution-row select,
        .solution-row-wide input,
        .solution-row-wide select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .solution-row label,
        .solution-row-wide label {
            font-size: 14px;
            margin: 0;
            white-space: nowrap;
        }

        .auto-solution-btn {
            background: linear-gradient(135deg, #ffa726 0%, #ff9800 100%);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .auto-solution-btn:hover {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
        }

        .circuit-customer-group {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .circuit-customer-group .form-group {
            margin-bottom: 0;
        }

        .combined-input {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .combined-input input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

        .combined-input input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .time-input-container {
            position: relative;
        }

        .time-input-container input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .time-input-container input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 14px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .points-container {
            background: #f0f8ff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .point-row {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 10px;
            align-items: center;
            margin-bottom: 8px;
        }

        .point-row label {
            font-size: 13px;
            margin: 0;
            white-space: nowrap;
            font-weight: 500;
        }

        .point-row input {
            padding: 6px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
        }

        .contractor-checkboxes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        .contractor-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .contractor-checkbox:hover {
            background-color: #e9ecef;
        }

        .contractor-checkbox input[type="checkbox"] {
            width: auto;
            margin: 0;
            padding: 0;
        }

        .contractor-checkbox label {
            margin: 0;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 30px;
            border: none;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .modal-header p {
            color: #666;
            font-size: 14px;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-body label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .modal-body select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .modal-body select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .modal-btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(79, 172, 254, 0.3);
        }

        .modal-btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #dee2e6;
        }

        .modal-btn-secondary:hover {
            background: #e9ecef;
        }

        .ofc-modal-content {
            max-height: 80vh;
            overflow-y: auto;
        }

        .ofc-input-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }

        .ofc-input-grid label {
            font-size: 14px;
            font-weight: 500;
            margin: 0;
        }

        .ofc-input-grid input {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
        }

        .multi-line-solution {
            background: #f0f8ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 2px solid #4facfe;
        }

        .line-solution-header {
            font-weight: bold;
            color: #0066cc;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .line-solution-row {
            display: grid;
            grid-template-columns: auto 1fr auto 1fr auto 1fr;
            gap: 8px;
            align-items: center;
            margin-bottom: 8px;
        }

        .line-solution-row label {
            font-size: 12px;
            margin: 0;
            white-space: nowrap;
            font-weight: 500;
        }

        .line-solution-row input,
        .line-solution-row select {
            padding: 6px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚨 Incident Tracker</h1>
            <p>ระบบสร้างรายงานสรุปงานอัตโนมัติ</p>
        </div>

        <div class="form-section">
            <div class="section-title">ข้อมูลพื้นฐาน</div>
            
            <div class="form-group">
                <label>Incident Number:</label>
                <input type="text" id="incidentNumber" placeholder="เช่น I2507-000565">
            </div>

            <div class="form-group">
    <label for="circuitCustomer">Circuit ID + Customer:</label>
    <input type="text" id="circuitCustomer" placeholder="เช่น DI40408 TWST Co., Ltd HQ">
</div>

            <div class="form-group">
                <label>Sub Contractor (เลือกได้หลายเจ้า):</label>
                <div class="contractor-checkboxes">
                    <div class="contractor-checkbox">
                        <input type="checkbox" id="contractor_TAS" value="TAS">
                        <label for="contractor_TAS">TAS</label>
                    </div>
                    <div class="contractor-checkbox">
                        <input type="checkbox" id="contractor_ATG" value="ATG">
                        <label for="contractor_ATG">ATG</label>
                    </div>
                    <div class="contractor-checkbox">
                        <input type="checkbox" id="contractor_NPY" value="NPY">
                        <label for="contractor_NPY">NPY</label>
                    </div>
                    <div class="contractor-checkbox">
                        <input type="checkbox" id="contractor_JJA" value="JJ&A">
                        <label for="contractor_JJA">JJ&A</label>
                    </div>
                    <div class="contractor-checkbox">
                        <input type="checkbox" id="contractor_TP" value="TP">
                        <label for="contractor_TP">TP</label>
                    </div>
                    <div class="contractor-checkbox">
                        <input type="checkbox" id="contractor_JL" value="JL">
                        <label for="contractor_JL">JL</label>
                    </div>
                </div>
            </div>

            <div class="section-title">เวลาต่างๆ</div>
            
            <div class="quick-time">
                <button onclick="setCurrentTime('downTime')">Down ตอนนี้</button>
                <button onclick="setCurrentTime('nocAlert')">Alert ตอนนี้</button>
                <button onclick="autoSetTimes()">⚡ ตั้งเวลาอัตโนมัติ</button>
            </div>

            <div class="time-group">
                <div class="form-group">
                    <label>Down Time:</label>
                    <div class="time-input-container">
                        <input type="text" id="downTime" placeholder="DD/MM/YYYY HH:MM หรือ datetime-local">
                    </div>
                </div>
                <div class="form-group">
                    <label>NOC Alert:</label>
                    <div class="time-input-container">
                        <input type="text" id="nocAlert" placeholder="DD/MM/YYYY HH:MM หรือ datetime-local">
                    </div>
                </div>
            </div>

            <div class="time-group">
                <div class="form-group">
                    <label>NS Response:</label>
                    <div class="time-input-container">
                        <input type="text" id="nsRes" placeholder="DD/MM/YYYY HH:MM หรือ datetime-local">
                    </div>
                </div>
                <div class="form-group">
                    <label>เรียก Sub:</label>
                    <div class="time-input-container">
                        <input type="text" id="callSub" placeholder="DD/MM/YYYY HH:MM หรือ datetime-local">
                    </div>
                </div>
            </div>

            <div class="time-group">
                <div class="form-group">
                    <label>Sub มาถึง:</label>
                    <div class="time-input-container">
                        <input type="text" id="subArrival" placeholder="DD/MM/YYYY HH:MM หรือ datetime-local">
                    </div>
                </div>
                <div class="form-group">
                    <label>เริ่มแก้ไข:</label>
                    <div class="time-input-container">
                        <input type="text" id="startFix" placeholder="DD/MM/YYYY HH:MM หรือ datetime-local">
                    </div>
                </div>
            </div>

            <div class="time-group">
                <div class="form-group">
                    <label>Up Time:</label>
                    <div class="time-input-container">
                        <input type="text" id="upTime" placeholder="DD/MM/YYYY HH:MM หรือ datetime-local">
                    </div>
                </div>
                <div class="form-group">
                    <label>เก็บหัวต่อ:</label>
                    <div class="time-input-container">
                        <input type="text" id="cleanup" placeholder="DD/MM/YYYY HH:MM หรือ datetime-local">
                    </div>
                </div>
            </div>

            <div class="section-title">เวลาจาก Symphony (ถ้ามี)</div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" id="useSymphonyTime" onchange="toggleSymphonyTime()">
                    ใช้เวลาจาก Symphony System
                </label>
            </div>

            <div id="symphonyTimeInputs" class="hidden">
                <div class="time-group">
                    <div class="form-group">
                        <label>Stop Clock:</label>
                        <div class="time-input-container">
                            <input type="text" id="stopClock" placeholder="DD/MM/YYYY HH:MM หรือ datetime-local">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Start Clock:</label>
                        <div class="time-input-container">
                            <input type="text" id="startClock" placeholder="DD/MM/YYYY HH:MM หรือ datetime-local">
                        </div>
                    </div>
                </div>
            </div>

            <div class="section-title">รายละเอียดงาน</div>

            <div class="form-group">
                <div class="combined-input">
                    <div>
                        <label>OFC Type:</label>
                        <select id="ofcType" onchange="handleOfcTypeChange()">
                            <option value="">เลือกประเภท</option>
                            <option value="Flat type 2 Core">Flat type 2 Core</option>
                            <option value="4 Core ADSS">4 Core ADSS</option>
                            <option value="12 Core ADSS">12 Core ADSS</option>
                            <option value="24 Core ADSS">24 Core ADSS</option>
                            <option value="60 Core ADSS">60 Core ADSS</option>
                            <option value="144 Core ADSS">144 Core ADSS</option>
                            <option value="216 Core ADSS">216 Core ADSS</option>
                            <option value="312 Core ADSS">312 Core ADSS</option>
                            <option value="ขาดหลายเส้น">ขาดหลายเส้น</option>
                        </select>
                    </div>
                    <div>
                        <label>ระยะห่างจาก Site (เมตร):</label>
                        <input type="number" id="distance" placeholder="เช่น 90">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>ชื่อ Site:</label>
                <input type="text" id="siteName" placeholder="เช่น Site ลูกค้า, BTS Tower, เสาไฟฟ้า">
            </div>

            <div class="form-group">
                <label>สาเหตุ:</label>
                <select id="cause">
                    <option value="">เลือกสาเหตุ</option>
                    <option value="Animal gnawing">Animal gnawing</option>
                    <option value="High loss/Crack">High loss/Crack</option>
                    <option value="Cut by Unknown agency">Cut by Unknown agency</option>
                    <option value="Cut trees">Cut trees</option>
                    <option value="Cut by MEA/PEA agency">Cut by MEA/PEA agency</option>
                    <option value="Car accident">Car accident</option>
                    <option value="Electrical Surge">Electrical Surge</option>
                    <option value="Electrical pole was broken by accident">Electrical pole was broken by accident</option>
                    <option value="Electrical pole was broken by Natural Disaster">Electrical pole was broken by Natural Disaster</option>
                    <option value="Electric Authority remove pole">Electric Authority remove pole</option>
                    <option value="Road Construction">Road Construction</option>
                    <option value="BTS Construction">BTS Construction</option>
                    <option value="Fire damaged">Fire damaged</option>
                    <option value="Natural Disaster">Natural Disaster</option>
                    <option value="Equipment at Node">Equipment at Node</option>
                    <option value="Equipment at customer">Equipment at customer</option>
                    <option value="Bullet">Bullet</option>
                </select>
            </div>

            <div class="form-group">
                <label>บริเวณ:</label>
                <div class="location-group">
                    <input type="text" id="location" placeholder="เช่น ถนนริมน้ำ โกดัง7 หรือจะให้ดึงจาก GPS">
                    <button class="gps-btn" onclick="getLocationAddress()">🗺️ ดึงที่อยู่</button>
                </div>
            </div>

<div class="form-group">
    <label>Latitude, Longitude:</label>
    <div class="location-group">
        <input type="text" id="coordinates" placeholder="เช่น 13.7054778, 100.5026162">
        <button class="gps-btn" onclick="getLocation()">📍 GPS</button>
    </div>
</div>

            <div class="form-group">
                <label>วิธีการแก้ไข:</label>
                <div class="solution-builder">
                    <button class="auto-solution-btn" onclick="buildSolution()">🔧 สร้างคำอธิบายอัตโนมัติ</button>
                    
                    <div class="single-line-fields">
                        <div class="solution-row">
                            <label>วิธีการ:</label>
                            <select id="solutionMethod" onchange="toggleSolutionFields()">
                                <option value="">เลือกวิธีการ</option>
                                <option value="ลากคร่อม">ลากคร่อม</option>
                                <option value="ร่นลูป">ร่นลูป</option>
                                <option value="โยค Core">โยค Core</option>
                                <option value="ตัดต่อใหม่">ตัดต่อใหม่</option>
                            </select>
                            <div></div>
                        </div>
                        
                        <div class="solution-row" id="distanceRow">
                            <label>ระยะ:</label>
                            <input type="number" id="solutionDistance" placeholder="เมตร">
                            <label>เมตร</label>
                        </div>
                        
                        <div class="solution-row">
                            <label>ตัดต่อใหม่:</label>
                            <input type="number" id="cutPoints" placeholder="จุด" onchange="updateCutPoints()">
                            <label>จุดละ:</label>
                            <input type="number" id="corePerPoint" placeholder="Core">
                        </div>

                        <div id="dynamicPointsContainer"></div>
                        
                        <div class="solution-row-wide">

        function toggleDepositCoreFields(lineIndex) {
            const method = document.getElementById(`lineMethod_${lineIndex}`).value;

            const depositFields = document.getElementById(`depositFields_${lineIndex}`);
            const distanceField = document.getElementById(`lineDistance_${lineIndex}`).parentElement;
            const cutPointsField = document.getElementById(`lineCutPoints_${lineIndex}`).parentElement;
            
            if (method === 'ฝาก Core') {
                normalFields.classList.add('hidden');
                depositFields.classList.remove('hidden');
                distanceField.style.display = 'none';
                cutPointsField.style.display = 'none';
            } else {
                normalFields.classList.remove('hidden');
                depositFields.classList.add('hidden');
                distanceField.style.display = 'block';
                cutPointsField.style.display = 'block';
            }
        }

            document.getElementById('ofcModal').style.display = 'block';

        function confirmOfcMultipleLines() {
            const ofcTypes = [
                { id: 'flat2Core', name: 'Flat type 2 Core' },
                { id: 'core4ADSS', name: '4 Core ADSS' },
                { id: 'core12ADSS', name: '12 Core ADSS' },
                { id: 'core24ADSS', name: '24 Core ADSS' },
                { id: 'core60ADSS', name: '60 Core ADSS' },
                { id: 'core144ADSS', name: '144 Core ADSS' },
                { id: 'core216ADSS', name: '216 Core ADSS' },
                { id: 'core312ADSS', name: '312 Core ADSS' }
            ];

            const selectedTypes = [];
            const selectedLines = [];
            
            ofcTypes.forEach(type => {
                const count = parseInt(document.getElementById(type.id).value) || 0;
                if (count > 0) {
                    selectedTypes.push(`${type.name} ${count} เส้น`);
                    
                    for (let i = 1; i <= count; i++) {
                        selectedLines.push({
                            type: type.name,
                            coreCount: type.name.includes('2 Core') ? 2 : 
                                      type.name.includes('4 Core') ? 4 :
                                      type.name.includes('12 Core') ? 12 :
                                      type.name.includes('24 Core') ? 24 :
                                      type.name.includes('60 Core') ? 60 :
                                      type.name.includes('144 Core') ? 144 :
                                      type.name.includes('216 Core') ? 216 :
                                      type.name.includes('312 Core') ? 312 : 0
                        });
                    }
                }
            });

            if (selectedTypes.length === 0) {
                showAlert('กรุณาระบุจำนวนเส้นอย่างน้อย 1 ประเภท', 'error');
                return;

            const dataString = selectedTypes.join(' ,');

            window.ofcMultipleLinesData = dataString;
            window.isUsingMultipleLines = true;
            window.selectedOfcLines = selectedLines;

        function formatDateTimeDDMMYYYYHHMM(date) {
            const dd = String(date.getDate()).padStart(2, '0');
            const mm = String(date.getMonth() + 1).padStart(2, '0');
            const yyyy = date.getFullYear();
            const hh = String(date.getHours()).padStart(2, '0');
            const min = String(date.getMinutes()).padStart(2, '0');
            return `${dd}/${mm}/${yyyy} ${hh}:${min}`;
        }

        function setCurrentTime(fieldId) {
            const now = new Date();
            const dd = String(now.getDate()).padStart(2, '0');
            const mm = String(now.getMonth() + 1).padStart(2, '0');
            const yyyy = now.getFullYear();
            const hh = String(now.getHours()).padStart(2, '0');
            const min = String(now.getMinutes()).padStart(2, '0');
            const formatted = `${dd}/${mm}/${yyyy} ${hh}:${min}`;

            document.getElementById(fieldId).value = formatted;
            showAlert(`ตั้งเวลา ${fieldId} เป็น ${formatted}`, 'success');
        }

        function autoSetTimes() {
            try {
                const downTime = document.getElementById('downTime').value;
                const nocAlert = document.getElementById('nocAlert').value;

                if (!downTime || !nocAlert) {
                    showAlert('กรุณาตั้งเวลา Down และ NOC Alert ก่อน', 'error');
                    return;
                }

                const alertTime = parseTimeInput(nocAlert);
                if (!alertTime) {
                    showAlert('รูปแบบเวลา NOC Alert ไม่ถูกต้อง', 'error');
                    return;
                }

                const nsResTime = new Date(alertTime.getTime() + 1 * 60000);
                const callSubTime = new Date(nsResTime.getTime() + 5 * 60000);
                const subArrivalTime = new Date(callSubTime.getTime() + 60 * 60000);
                const startFixTime = new Date(subArrivalTime.getTime() + 10 * 60000);

                document.getElementById('nsRes').value = formatDateTimeDDMMYYYYHHMM(nsResTime);
                document.getElementById('callSub').value = formatDateTimeDDMMYYYYHHMM(callSubTime);
                document.getElementById('subArrival').value = formatDateTimeDDMMYYYYHHMM(subArrivalTime);
                document.getElementById('startFix').value = formatDateTimeDDMMYYYYHHMM(startFixTime);

                showAlert('ตั้งเวลาอัตโนมัติแล้ว! ปรับเปลี่ยนได้ตามต้องการ', 'success');
            } catch (error) {
                console.error('เกิดข้อผิดพลาดในการตั้งเวลาอัตโนมัติ:', error);
                showAlert('เกิดข้อผิดพลาดในการตั้งเวลาอัตโนมัติ กรุณาตรวจสอบรูปแบบเวลา', 'error');
            }
        }

        function parseTimeInput(timeString) {
            if (!timeString) return null;
            
            if (timeString.includes('T')) {
                return new Date(timeString);
            }
            
            if (timeString.match(/^\d{4}-\d{2}-\d{2} \d{2}:\d{2}$/)) {
                return new Date(timeString.replace(' ', 'T'));
            }
            
            if (timeString.match(/^\d{2}\/\d{2}\/\d{4} \d{2}:\d{2}$/)) {
                const parts = timeString.split(' ');
                const dateParts = parts[0].split('/');
                const timeParts = parts[1];
                return new Date(`${dateParts[2]}-${dateParts[1]}-${dateParts[0]}T${timeParts}`);
            }
            
            const parsed = new Date(timeString);
            return isNaN(parsed.getTime()) ? null : parsed;
        }

        function getLocationAddress() {
            const coords = document.getElementById('coordinates').value.trim();
            if (!coords) {
                showAlert('กรุณากรอกพิกัดก่อน', 'error');
                return;
            }

            const [lat, lon] = coords.split(',').map(val => val.trim());
            if (!lat || !lon || isNaN(lat) || isNaN(lon)) {
                showAlert('พิกัดไม่ถูกต้อง', 'error');
                return;
            }

            const radius = 250;
            const overpassQuery = `
[out:json];
(
  node(around:${radius},${lat},${lon})["name"];
  node(around:${radius},${lat},${lon})["addr:street"];
  node(around:${radius},${lat},${lon})["shop"];
  node(around:${radius},${lat},${lon})["amenity"];
  node(around:${radius},${lat},${lon})["office"];
  node(around:${radius},${lat},${lon})["tourism"];
  way(around:${radius},${lat},${lon})["name"];
  way(around:${radius},${lat},${lon})["addr:street"];
);
out center 30;
`;

            fetch('https://overpass-api.de/api/interpreter', {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain;charset=UTF-8' },
                body: overpassQuery
            })
            .then(res => res.json())
            .then(data => {
                if (data.elements && data.elements.length > 0) {
                    const candidates = data.elements
                        .filter(el => el.tags && (
                            el.tags.name || el.tags['addr:street'] || el.tags.shop ||
                            el.tags.amenity || el.tags.office || el.tags.tourism
                        ))
                        .map(el => ({
                            name: el.tags.name || el.tags['addr:street'] || el.tags.shop || el.tags.amenity || el.tags.office || el.tags.tourism,
                            lat: el.lat || (el.center && el.center.lat),
                            lon: el.lon || (el.center && el.center.lon)
                        }));

                    if (candidates.length > 0) {
                        const nearest = candidates.reduce((a, b) => {
                            const distA = Math.hypot(a.lat - lat, a.lon - lon);
                            const distB = Math.hypot(b.lat - lat, b.lon - lon);
                            return distA < distB ? a : b;
                        });

                        document.getElementById('location').value = nearest.name;
                        showAlert(`📍 พบสถานที่ใกล้เคียง: ${nearest.name}`, 'success');
                        return;
                    }
                }

                fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1`)
                .then(nomRes => nomRes.json())
                .then(nomData => {
                    const address = nomData.address || {};
                    const fallbackName =
                        address.road ||
                        address.neighbourhood ||
                        address.suburb ||
                        address.village ||
                        address.town ||
                        address.city;

                    if (fallbackName) {
                        document.getElementById('location').value = fallbackName;
                        showAlert(`📍 จาก Nominatim: ${fallbackName}`, 'info');
                    } else {
                        document.getElementById('location').value = 'ไม่ทราบตำแหน่ง';
                        showAlert('⚠️ ไม่พบชื่อถนนหรือสถานที่', 'warning');
                    }
                })
                .catch(err => {
                    console.error(err);
                    showAlert('❌ เกิดข้อผิดพลาดในการดึงชื่อสถานที่', 'error');
                });
            })
            .catch(err => {
                console.error(err);
                showAlert('❌ เกิดข้อผิดพลาดในการดึงชื่อสถานที่', 'error');
            });
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const lat = position.coords.latitude.toFixed(7);
                        const lon = position.coords.longitude.toFixed(7);
                        document.getElementById('coordinates').value = `${lat}, ${lon}`;
                        showAlert(`📍 ได้พิกัด: ${lat}, ${lon}`, 'success');
                    },
                    function(error) {
                        let errorMsg = '';
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                errorMsg = '❌ ผู้ใช้ไม่อนุญาตให้เข้าถึงพิกัด';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMsg = '❌ ไม่สามารถหาตำแหน่งได้';
                                break;
                            case error.TIMEOUT:
                                errorMsg = '⏰ หมดเวลาในการค้นหาพิกัด';
                                break;
                            default:
                                errorMsg = '⚠️ เกิดข้อผิดพลาดไม่ทราบสาเหตุ';
                                break;
                        }
                        showAlert(errorMsg, 'error');
                    }
                );
            } else {
                showAlert('❌ เบราว์เซอร์ไม่รองรับการระบุตำแหน่ง', 'error');
            }
        }

        function updateCutPoints() {
            const cutPoints = parseInt(document.getElementById('cutPoints').value) || 0;
            const container = document.getElementById('dynamicPointsContainer');
            const method = document.getElementById('solutionMethod').value;
            
            container.innerHTML = '';
            
            if (cutPoints > 1 && (method === 'โยค Core' || method === 'ตัดต่อใหม่')) {
                const pointsDiv = document.createElement('div');
                pointsDiv.className = 'points-container';
                
                for (let i = 1; i <= cutPoints; i++) {
                    const pointRow = document.createElement('div');
                    pointRow.className = 'point-row';
                    
                    const label = document.createElement('label');
                    label.textContent = `จุดที่ ${i}:`;
                    
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.id = `point${i}`;
                    input.placeholder = `ระบุจุดที่ ${i}`;
                    
                    pointRow.appendChild(label);
                    pointRow.appendChild(input);
                    pointsDiv.appendChild(pointRow);
                }
                
                container.appendChild(pointsDiv);
            }
        }

        function buildSolution() {
            if (window.isUsingMultipleLines && window.selectedOfcLines && window.selectedOfcLines.length > 0) {
                return buildMultiLineSolution();
            } else {
                return buildSingleLineSolution();
            }
        }

        function buildMultiLineSolution() {
            const lines = window.selectedOfcLines;
            const urgentFee = document.getElementById('multiLineUrgentFee')?.value || '';
            let description = '';

            lines.forEach((line, index) => {
                const method = document.getElementById(`lineMethod_${index}`)?.value || '';
                
                let lineDesc = `เส้นที่${index + 1} ${line.type} `;

                if (method === 'ฝาก Core') {
                    const depositToLineIndex = document.getElementById(`depositToLine_${index}`)?.value;
                    const depositCore = document.getElementById(`depositCore_${index}`)?.value || '';
                    const depositTargetCore = document.getElementById(`depositTargetCore_${index}`)?.value || '';
                    
                    if (depositToLineIndex !== '' && depositCore && depositTargetCore) {
                        const targetLineNumber = parseInt(depositToLineIndex) + 1;
                        const targetLineType = window.selectedOfcLines[depositToLineIndex].type;
                        lineDesc += `ฝาก Core ${depositCore} กับ เส้นที่${targetLineNumber} ${targetLineType} Core ${depositTargetCore}`;
                    } else {
                        lineDesc += `ฝาก Core (ข้อมูลไม่ครบ)`;
                    }
                } else {
                    const distance = document.getElementById(`lineDistance_${index}`)?.value || '';
                    const cutPoints = parseInt(document.getElementById(`lineCutPoints_${index}`)?.value) || 0;
                    const corePerPoint = parseInt(document.getElementById(`lineCorePerPoint_${index}`)?.value) || 0;
                    const connectors = document.getElementById(`lineConnectors_${index}`)?.value || '';
                    const useConnectors = document.getElementById(`lineUseConnectors_${index}`)?.value || '';

                    if (method === 'ลากคร่อม' && distance) {
                        lineDesc += `ลากคร่อม ${distance} เมตร `;
                    } else if (method === 'ร่นลูป' && distance) {
                        lineDesc += `ร่นลูป ${distance} เมตร `;
                    } else if (method === 'โยค Core') {
                        lineDesc += `โยก Core `;
                    } else if (method === 'ตัดต่อใหม่') {
                        lineDesc += `ตัดต่อใหม่ `;
                    }

                    if (cutPoints > 0) {
                        lineDesc += `ตัดต่อใหม่ ${cutPoints} จุด `;
                        if (corePerPoint > 0) {
                            lineDesc += `(จุดละ ${corePerPoint} Core) `;
                        }
                    }

                    if (useConnectors === 'ใช้หัวต่อ' && connectors) {
                        lineDesc += `(ใช้หัวต่อ ${connectors} หัว) `;
                    } else if (useConnectors === 'ไม่ใช้หัวต่อ') {
                        lineDesc += `(ไม่ใช้หัวต่อ) `;
                    }
                }

                description += lineDesc.trim() + '\n';
            });

            if (urgentFee && urgentFee.startsWith('+')) {
                description += urgentFee;
            }

            if (description.trim() === '') {
                showAlert('กรุณากรอกข้อมูลการแก้ไขสำหรับแต่ละเส้น', 'error');
                return;
            }

            document.getElementById('solution').value = description.trim();
            showAlert('สร้างคำอธิบายแบบหลายเส้นเรียบร้อยแล้ว', 'success');
        }

        function buildSingleLineSolution() {
            const method = document.getElementById('solutionMethod').value;
            const distance = document.getElementById('solutionDistance').value;
            const cutPoints = parseInt(document.getElementById('cutPoints').value) || 0;
            const corePerPoint = parseInt(document.getElementById('corePerPoint').value) || 0;
            const urgentFee = document.getElementById('urgentFee').value;
            const connectors = document.getElementById('connectors').value;
            const useConnectors = document.getElementById('useConnectors').value;

            let description = '';

            if (method === 'ลากคร่อม' && distance) {
                description += `ลากคร่อม ${distance} เมตร `;
            }

            if (method === 'ร่นลูป' && distance) {
                description += `ร่นลูป ${distance} เมตร `;
            }

            if (method === 'โยค Core') {
                if (cutPoints > 1) {
                    const points = [];
                    for (let i = 1; i <= cutPoints; i++) {
                        const pointValue = document.getElementById(`point${i}`)?.value;
                        if (pointValue) {
                            points.push(pointValue);
                        }
                    }
                    if (points.length > 0) {
                        description += `โยก Core ที่ ${points.join(' กับ ')} `;
                    }
                }
                if (cutPoints > 0) {
                    description += `ตัดต่อใหม่ ${cutPoints} จุด `;
                }
            } else if (method === 'ตัดต่อใหม่' || (cutPoints > 0 && method !== 'โยค Core')) {
                if (cutPoints > 1) {
                    const points = [];
                    for (let i = 1; i <= cutPoints; i++) {
                        const pointValue = document.getElementById(`point${i}`)?.value;
                        if (pointValue) {
                            points.push(pointValue);
                        }
                    }
                    if (points.length > 0) {
                        description += `ตัดต่อใหม่ที่ ${points.join(', ')} `;
                    } else {
                        description += `ตัดต่อใหม่ `;
                    }
                } else {
                    description += `ตัดต่อใหม่ `;
                }
            }

            if (cutPoints > 0 && corePerPoint > 0 && method !== 'โยค Core') {
                description += `${cutPoints} จุด (จุดละ ${corePerPoint} Core) `;
            } else if (cutPoints > 0 && corePerPoint > 0 && method === 'โยค Core') {
                description += `(จุดละ ${corePerPoint} Core) `;
            }

            if (useConnectors === 'ใช้หัวต่อ' && connectors) {
                description += `(ใช้หัวต่อ ${connectors} หัว) `;
            } else if (useConnectors === 'ไม่ใช้หัวต่อ') {
                description += `(ไม่ใช้หัวต่อ) `;
            }

            if (urgentFee && urgentFee.startsWith('+')) {
                description += urgentFee;
            }

            if (description === '') {
                showAlert('กรุณาเลือกวิธีการและกรอกข้อมูลที่จำเป็น', 'error');
                return;
            }

            document.getElementById('solution').value = description.trim();
            showAlert('สร้างคำอธิบายเรียบร้อยแล้ว', 'success');
        }

        function getSelectedSubContractors() {
            const contractors = [];
            const checkboxes = document.querySelectorAll('input[type="checkbox"][id^="contractor_"]');
            
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    contractors.push(checkbox.value);
                }
            });
            
            return contractors.join(', ') || '-';
        }

        function showDelayModal() {
            document.getElementById('delayModal').style.display = 'block';
        }

        function closeDelayModal() {
            document.getElementById('delayModal').style.display = 'none';
        }

        function confirmDelayReason() {
            const reason = document.getElementById('delayReason').value;
            if (!reason) {
                showAlert('กรุณาเลือกสาเหตุการล่าช้า', 'error');
                return;
            }
            
            const reportOutput = document.getElementById('reportOutput');
            const currentReport = reportOutput.textContent;
            const updatedReport = currentReport + `\n18. ล่าช้า : ${reason}`;
            reportOutput.textContent = updatedReport;
            
            closeDelayModal();
            showAlert('เพิ่มสาเหตุการล่าช้าในรายงานแล้ว', 'success');
        }

        function checkTimeAndShowModal(totalDownMs, durationMs, useSymphony) {
            console.log('*** เริ่มฟังก์ชัน checkTimeAndShowModal ***');
            
            const threeHours = 10800000;
            
            console.log('Parameters - totalDownMs:', totalDownMs);
            console.log('Parameters - durationMs:', durationMs);
            console.log('Parameters - useSymphony:', useSymphony);
            
            if (useSymphony) {
                console.log('ใช้ Symphony: ตรวจสอบ Duration time');
                console.log(`Duration time: ${durationMs} ms`);
                console.log(`เปรียบเทียบ: ${durationMs} > ${threeHours} = ${durationMs > threeHours}`);
                
                if (durationMs > threeHours) {
                    console.log('Duration time เกิน 3 ชั่วโมง -> แสดง modal');
                    setTimeout(showDelayModal, 500);
                    return true;
                } else {
                    console.log('Duration time ไม่เกิน 3 ชั่วโมง -> ไม่แสดง modal');
                    return false;
                }
            } else {
                console.log('ไม่ใช้ Symphony: ตรวจสอบ Total Down time');
                console.log(`Total Down time: ${totalDownMs} ms`);
                console.log(`เปรียบเทียบ: ${totalDownMs} > ${threeHours} = ${totalDownMs > threeHours}`);
                
                if (totalDownMs > threeHours) {
                    console.log('Total Down time เกิน 3 ชั่วโมง -> แสดง modal');
                    setTimeout(showDelayModal, 500);
                    return true;
                } else {
                    console.log('Total Down time ไม่เกิน 3 ชั่วโมง -> ไม่แสดง modal');
                    return false;
                }
            }
        }

        function generateReport() {
            closeDelayModal();
            
            const incidentNumber = document.getElementById('incidentNumber').value.trim();
            const circuitCustomer = document.getElementById('circuitCustomer').value.trim();
            const subContractor = getSelectedSubContractors();
            const downTime = parseTimeInput(document.getElementById('downTime').value);
            const nocAlert = parseTimeInput(document.getElementById('nocAlert').value);
            const nsRes = parseTimeInput(document.getElementById('nsRes').value);
            const callSub = parseTimeInput(document.getElementById('callSub').value);
            const subArrival = parseTimeInput(document.getElementById('subArrival').value);
            const startFix = parseTimeInput(document.getElementById('startFix').value);
            const upTime = parseTimeInput(document.getElementById('upTime').value);
            const cleanup = parseTimeInput(document.getElementById('cleanup').value);
            
            const ofcTypeSelect = document.getElementById('ofcType').value;
            let ofcType = '';
            
            const storedData = window.ofcMultipleLinesData || ofcMultipleLinesData;
            const isUsingMultipleLines = window.isUsingMultipleLines;
            
            console.log('Debug OFC Type - dropdown_value:', ofcTypeSelect);
            console.log('Debug OFC Type - local_stored_data:', ofcMultipleLinesData);
            console.log('Debug OFC Type - global_stored_data:', window.ofcMultipleLinesData);
            console.log('Debug OFC Type - isUsingMultipleLines:', isUsingMultipleLines);
            console.log('Debug OFC Type - final_stored_data:', storedData);
            
            if (ofcTypeSelect === 'ขาดหลายเส้น' || isUsingMultipleLines) {
                ofcType = storedData || 'ขาดหลายเส้น (ไม่มีข้อมูล)';
                console.log('Debug OFC Type - Using multiple lines data:', ofcType);
            } else {
                ofcType = ofcTypeSelect || '-';
                console.log('Debug OFC Type - Using single type:', ofcType);
            }
            
            console.log('Debug OFC Type - Final result:', ofcType);
            
            const distance = document.getElementById('distance').value;
            const siteName = document.getElementById('siteName').value;
            const cause = document.getElementById('cause').value;
            const location = document.getElementById('location').value;
            const coordinates = document.getElementById('coordinates').value;
            const solution = document.getElementById('solution').value;
            const adjustment = document.getElementById('adjustment').value;

            const dateFormatter = new Intl.DateTimeFormat('th-TH', {
                day: '2-digit', month: '2-digit', year: 'numeric',
            });

            const timeFormatter = new Intl.DateTimeFormat('th-TH', {
                hour: '2-digit', minute: '2-digit', hour12: false,
            });

            function formatFull(datetime) {
                return `${dateFormatter.format(datetime)} ${timeFormatter.format(datetime)}`;
            }

            function formatTimeOnly(datetime) {
                return timeFormatter.format(datetime);
            }

            function calcDuration(start, end) {
                if (!start || !end) return '-';
                const diffMs = end - start;
                const hrs = Math.floor(diffMs / 3600000);
                const mins = Math.floor((diffMs % 3600000) / 60000);
                return `${hrs} Hrs. ${mins} mins`;
            }

            function formatDistance(meters) {
                const m = parseFloat(meters);
                if (isNaN(m)) return '-';

                if (m >= 1000) {
                    const km = m / 1000;
                    return `${km.toString().replace(/\.0+$/, '')} กิโลเมตร`;
                }

                return `${m.toString().replace(/\.0+$/, '')} เมตร`;
            }

            const totalDown = calcDuration(downTime, upTime);
            let pendingTime = calcDuration(downTime, startFix);
            let durationTime = calcDuration(startFix, upTime);

            const totalDownMs = upTime - downTime;
            let durationMs = startFix && upTime ? upTime - startFix : 0;

            const useSymphony = document.getElementById('useSymphonyTime').checked;
            const stopClock = parseTimeInput(document.getElementById('stopClock').value);
            const startClock = parseTimeInput(document.getElementById('startClock').value);
            let nocAlertNote = '';
            if (downTime && nocAlert) {
                const diffMs = nocAlert - downTime;
                const delayMinutes = Math.floor(diffMs / 60000);
                if (delayMinutes > 20) {
                    nocAlertNote = ` (Noc Alert ช้า ${delayMinutes} นาที)`;
                }
            }

            let pendingAndDurationText = '';

            if (useSymphony && stopClock && startClock) {
                pendingTime = calcDuration(stopClock, startClock);

                const pendingMs = startClock - stopClock;
                durationMs = totalDownMs - pendingMs;
                const durationHrs = Math.floor(durationMs / 3600000);
                const durationMins = Math.floor((durationMs % 3600000) / 60000);
                durationTime = `${durationHrs} Hrs. ${durationMins} mins`;

                pendingAndDurationText = `\nPending time : ${pendingTime}\nDuration time : ${durationTime}`;
            }

            const report = 
`ปิดงาน: ${formatFull(downTime)} - ${formatFull(upTime)}

${incidentNumber} ${circuitCustomer}


1. Sub : ${subContractor}
2. Down : ${formatTimeOnly(downTime)}
3. Noc Alert : ${nocAlert ? formatTimeOnly(nocAlert) : '-'}${nocAlertNote}
4. NS Res : ${formatTimeOnly(nsRes)}
5. เรียก sub : ${formatTimeOnly(callSub)}
6. Sub มาถึง : ${formatTimeOnly(subArrival)}
7. เริ่มแก้ไข : ${formatTimeOnly(startFix)}
8. Up time : ${formatTimeOnly(upTime)}
9. Total Down time : ${totalDown}${pendingAndDurationText}
10. เก็บหัวต่อ : ${formatTimeOnly(cleanup)}
11. OFC type : ${ofcType}
12. ระยะ : ห่างจาก Site ${siteName || ''} ระยะ ${formatDistance(distance)}
13. สาเหตุ : ${cause}
14. บริเวณ : ${location}
15. longitude latitude : ${coordinates}
16. เเก้ไขอย่างไร : ${solution}
17. ปรับ/ไม่ปรับ : ${adjustment}`;

            document.getElementById('reportOutput').textContent = report;
            document.getElementById('reportSection').classList.remove('hidden');
            document.getElementById('timeDisplay').textContent = `สร้างรายงานเมื่อ: ${new Date().toLocaleString('th-TH')}`;
            
            console.log('Debug - useSymphony:', useSymphony);
            console.log('Debug - totalDownMs:', totalDownMs);
            console.log('Debug - durationMs:', durationMs);
            showAlert(`เรียกตรวจสอบ: Symphony=${useSymphony}, Total=${Math.round(totalDownMs/3600000*100)/100}ชม, Duration=${Math.round(durationMs/3600000*100)/100}ชม`, 'info');
            
            try {
                console.log('Debug - เรียกฟังก์ชัน checkTimeAndShowModal...');
                const result = checkTimeAndShowModal(totalDownMs, durationMs, useSymphony);
                console.log(`Debug - ผลลัพธ์จากฟังก์ชัน: ${result}`);
            } catch (error) {
                console.error('Error ในการเรียกฟังก์ชัน checkTimeAndShowModal:', error);
                showAlert(`Error: ${error.message}`, 'error');
            }
        }

        function copyReport() {
            const report = document.getElementById('reportOutput').textContent;
            navigator.clipboard.writeText(report).then(() => {
                showAlert('คัดลอกรายงานแล้ว', 'success');
            }).catch(() => {
                showAlert('ไม่สามารถคัดลอกรายงานได้', 'error');
            });
        }

        function toggleSolutionFields() {
            const method = document.getElementById('solutionMethod').value;
            const distanceRow = document.getElementById('distanceRow');

            if (method === 'โยค Core' || method === 'ตัดต่อใหม่') {
                distanceRow.classList.add('hidden');
            } else {
                distanceRow.classList.remove('hidden');
            }
            
            updateCutPoints();
        }

        window.addEventListener('load', () => {
            toggleSolutionFields();
            
            window.onclick = function(event) {
                const delayModal = document.getElementById('delayModal');
                const ofcModal = document.getElementById('ofcModal');
                
                if (event.target === delayModal) {
                    closeDelayModal();
                }
                
                if (event.target === ofcModal) {
                    closeOfcModal();
                }
            }
        });
    </script>
